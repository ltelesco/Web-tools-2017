<div class="card">
  <div class="card-body">
      <form (submit)="addTask($event)">
          <div class="input-group">
              <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Nombre">
              <input type="text" [(ngModel)]="title2" name="title2" class="form-control" placeholder="Tarea">
              <span class="input-group-addon">
                  <button type="submit" class="btn btn-primary">
                      Add Tarea
                    </button>
              </span>
          </div>
          </form>
  </div>
</div>

<table class="table text-center table-hover">
  <thead>
    <tr>
      <th>Estado</th>
      <th>Empleado</th>
      <th>Tarea</th>
      <th>Eliminar</th>
    </tr>
  </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>
          <input type="checkbox" [checked]="task.isDone" (click)="updateStatus(task)">
        </td>
        <td>{{ task.nombre }}</td>
        <td>{{ task.tarea }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteTask(task._id)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
</table>
